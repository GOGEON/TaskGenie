name: Render Keep Alive

# [추가] Render Cold Start 방지를 위한 주기적 핑 워크플로우

on:
  schedule:
    - cron: '*/10 * * * *' # 10분
  workflow_dispatch: # 수동 실행 가능

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Backend
        # YOUR_RENDER_URL을 실제 백엔드 URL로 변경하거나 GitHub Secrets에 등록하여 사용하세요.
        # 예: curl -I https://taskgenie-backend.onrender.com
        run: |
          echo "Pinging Render Service..."
          curl -I ${{ secrets.RENDER_BACKEND_URL || 'https://taskgenie-backend.onrender.com' }}
